name: test workflow!

on:
  push:
    branches: ['*']

jobs:
  unit_tests:
    name: Unit Tests
    steps:
      - uses: eas/checkout
      - uses: eas/install_node_modules
      - name: Run unit tests
        run: echo "hello stanley"
  publish_update:
    needs: [unit_tests]
